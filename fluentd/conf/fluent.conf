<source>
 @type forward
 port 24224
 bind 0.0.0.0
</source>
<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
<match celery>
  @type file
  path /fluentd/log
  time_slice_format %Y%m%d
  time_slice_wait 10m
  time_format %Y%m%dT%H%M%S%z
  compress gzip
  utc
  format json
  append false
</match>
<match httpd>
 @type copy
 <store>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y%m%d
  include_tag_key true
  type_name fluentd
  tag_key @log_name
  flush_interval 1s
 </store>
 <store>
  @type stdout
 </store>
</match>
